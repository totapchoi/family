<div class = "modal-container">
  
  <form [formGroup]="personForm" (ngSubmit)="confirm()">
    <h1 class ="title">{{this.option.toUpperCase()}}</h1>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control-file" id="image" (change)="getSelectedFile($event)">
    </div>
    <div class="image-container">
      <img [src]="uploadedImageUrl" alt="Uploaded Image" class="image-preview">

    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name" >
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="radio" formControlName="gender" value="Male"> Male
      <input type="radio" formControlName="gender" value="Female"> Female
    </div>
    <div class="form-group">
      <label for="birthyear">Birth Year</label>
      <input type="number" class="form-control" id="birthyear" formControlName="birthyear" placeholder="Birth year, i.e 1990, 2000, ...">
    </div>
    <div class="form-group">
      <label for="living">Status</label>
      <input type="radio" formControlName="living" value="living" > Living
      <input type="radio" formControlName="living" value="deceased"> Deceased
    </div>
    <div class="form-group">
      <label for="public">Public</label>
      <input type="radio" formControlName="public" value="public" > Public
      <input type="radio" formControlName="public" value="private"> Private
    </div>
    
    <div class="button-container">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
